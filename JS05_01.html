<!DOCTYPE html>
<html >
    <head>

        <title>Document</title>
    </head>
    <style>
       
        .gray {
            background-color: gray;
            color: white;
        }
        .click {
            background-color: white;
            color: black;
            border: 1px black solid;
        }
      
    </style>
    <body onload="gray()">

        <span id="bt1" onmouseover="clicker('bt1');" onclick="clickers('bt1');">html</span>
        <span id="bt2" onmouseover="clicker('bt2');" onclick="clickers('bt2');">css</span>
        <span id="bt3" onmouseover="clicker('bt3');" onclick="clickers('bt3');">javascript</span>

        <script>
            function gray() {
                document
                    .getElementById("bt1")
                    .className = "gray";
                document
                    .getElementById("bt2")
                    .className = "gray";
                document
                    .getElementById("bt3")
                    .className = "gray";
            }
            function clicker(str) {
                gray();
                document
                    .getElementById(str)
                    .className = "click";
            }
           
        </script>

    </body>
</html>
